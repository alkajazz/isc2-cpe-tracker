<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- No background — transparent so it adapts to any browser tab color -->
  <!-- Shield outer — solid amber, readable on light or dark -->
  <path d="M16 2 L28 6.5 L28 17.5 Q28 26 16 30 Q4 26 4 17.5 L4 6.5 Z"
    fill="#c97d10" stroke="#e8950f" stroke-width="0.8"/>
  <!-- Shield inner line -->
  <path d="M16 5.5 L25 9 L25 17.5 Q25 24 16 27 Q7 24 7 17.5 L7 9 Z"
    fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="0.6"/>
  <!-- CPE text — white so it reads on the amber fill -->
  <text x="16" y="18.5" text-anchor="middle"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="7" font-weight="700" letter-spacing="0.7"
    fill="#ffffff">CPE</text>
</svg>
